query getProductsByCategory($url_key: String!) {
  categoryList(filters: { url_key: { eq: $url_key } }) {
    products {
      items {
        sku
        name
        url_key
        thumbnail {
          url
        }
        price {
          regularPrice {
            amount {
              value
              currency
            }
          }
        }
      }
    }
  }
  products(filter: { category_url_path: { eq: $url_key } }) {
    aggregations {
      attribute_code
      count
      label
      position
      options {
        count
        label
        value
      }
    }
  }
}
